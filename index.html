<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 使用 Bootstrap 5 的 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
    <!-- 使用 Bootstrap 5 的 JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title></title>
</head>
<body>
    <style>
        .btn {
            width: 300px;
            padding: 15px;
            font-size: 16px;
            background-color: #004085;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #003366;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .popup.show {
            display: block;
        }
    </style>
    <script>
        function myFunction(){
            alert("用户名和密码错误");
        }
    </script>
    <div class="top-align">
        <p>车牌号码：陕C0132623</p>
        <p>车主：刘佳琪</p>
        <p>院系：化学化工学院</p>
        <div class="container p-0 m-0">
            <a href="#demo" data-bs-toggle="collapse" style="color: blue; background-color: transparent; border: none;">查看详情</a>
            <div id="demo" class="collapse">
                <div class="container p-0 m-0">
                    <div class="col-md-4">
                        <form>
                            <div class="form-group row">
                                <label for="username" class="col-md-3 col-form-label">用户名:</label>
                                <div class="col-sm-8"><input class="form-control" id="username" placeholder=""></div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-3 col-form-label">密码:</label>
                                <div class="col-sm-8"><input class="form-control" id="password" placeholder=""></div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="loginButton" onclick="myFunction()">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
